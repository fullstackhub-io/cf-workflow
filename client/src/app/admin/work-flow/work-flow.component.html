<mat-card>
    <mat-card-header>
    Workflow Steps
    </mat-card-header>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Author Response</ng-template>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <ng-template matStepLabel>Initial Comment and Preliminary Decision</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Final Decision</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Final Decision Review</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Next Iteration</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Author Response</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Side by Side</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>NCES Decision</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Waiting for CSO Approval</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Waiting for Owner Approval</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Waiting for QC Approval</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Waiting for WM Approval</ng-template>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Sign Off</ng-template>
    </mat-step>
  </mat-vertical-stepper>
</mat-card>

<button [routerLink]="['../../admin']" mat-button color="primary">Back to Menu</button>
