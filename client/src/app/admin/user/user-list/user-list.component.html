<div>
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title class="header_title"><i class="material-icons">menu</i> User Management</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card_cntnt">
      <div class="col-md-2 text-right">
        <button (click)="addUser()" mat-raised-button color="primary">Add New User</button>
      </div>
      <div>
        <div class="example-container mat-elevation-z8">
          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>

          <div class="example-table-container">

            <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
              matSortDisableClear matSortDirection="desc">
              <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>User Name</th>
                <td mat-cell *matCellDef="let row">{{row.userName}}</td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email Address</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
              </ng-container>
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>First Name</th>
                <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
              </ng-container>

              <ng-container matColumnDef="">
                <th mat-header-cell *matHeaderCellDef>Roles</th>
                <td mat-cell *matCellDef="let row">{{row.roles}}</td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row"> <button mat-raised-button color="warn"
                    (click)="editUser(row)">Edit</button></td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn"
                    (click)="deleteUser(row)">Delete</button></td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
