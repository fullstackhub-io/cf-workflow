<mat-card>
  <mat-card-header class="header">
    <mat-card-title class="header_title"><i class="material-icons">menu</i> {{modalTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card_cntnt">
    <div>
      <form novalidate (ngSubmit)="onSubmit(userFrm)" [formGroup]="userFrm">
        <div>
          <h1 mat-dialog-title><span>
              <mat-icon>create</mat-icon>{{modalTitle}}
            </span></h1>
        </div>
        <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
        <div mat-dialog-content class="md-dialog-container">

          <div class="form-group">
            <mat-form-field class="frm-ctrl">
              <input matInput placeholder="User Name" formControlName="userName">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="frm-ctrl">
              <input matInput placeholder="Email Address" formControlName="email">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="frm-ctrl">
              <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="frm-ctrl">
              <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="frm-ctrl">
              <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-select placeholder="Select Roles" class="frm-ctrl" formControlName="roles" multiple>
              <mat-option *ngFor="let role of roles" [value]="role.roleCode">
                {{ role.roleName }}
              </mat-option>
            </mat-select>
          </div>
        </div>
        <mat-dialog-actions class="mat-dialog-footer" align="end">
          <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
          <button type="submit" color="primary" [disabled]="userFrm.invalid"
            mat-raised-button>{{modalBtnTitle}}</button>
        </mat-dialog-actions>
      </form>


    </div>
  </mat-card-content>
</mat-card>
