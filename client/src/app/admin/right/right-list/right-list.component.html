<div>
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title class="header_title"><i class="material-icons">menu</i> Right Management</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card_cntnt">
      <div class="col-md-2 text-right">
        <button (click)="addRight()" mat-raised-button color="primary">Add New Right</button>
      </div>
      <div>
        <div class="example-container mat-elevation-z8">
          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>

          <div class="example-table-container">

            <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
              matSortDisableClear matSortDirection="desc">
              <ng-container matColumnDef="rightName">
                <th mat-header-cell *matHeaderCellDef>Right Name</th>
                <td mat-cell *matCellDef="let row">{{row.rightName}}</td>
              </ng-container>
              <ng-container matColumnDef="rightCode">
                <th mat-header-cell *matHeaderCellDef>Right Code</th>
                <td mat-cell *matCellDef="let row">{{row.rightCode}}</td>
              </ng-container>
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let row">{{row.description}}</td>
              </ng-container>
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row"> <button mat-raised-button color="warn"
                    (click)="editRight(row)">Edit</button></td>
              </ng-container>
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn"
                    (click)="deleteRight(row)">Delete</button></td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>

          <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
