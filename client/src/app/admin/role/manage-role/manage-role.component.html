<mat-card>
  <mat-card-header class="header">
    <mat-card-title class="header_title"><i class="material-icons">menu</i> {{modalTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card_cntnt">
    <div>
      <form novalidate (ngSubmit)="onSubmit(roleFrm)" [formGroup]="roleFrm">
        <div>
          <h1 mat-dialog-title><span>
              <mat-icon>create</mat-icon>{{modalTitle}}
            </span></h1>
        </div>
        <div style="padding-bottom:1px;background-color:#d8d8d8"></div>
        <div mat-dialog-content class="md-dialog-container">
          <div class="form-group">
            <mat-form-field class="frm-ctrl">
              <input matInput placeholder="Role Name" formControlName="roleName">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field class="frm-ctrl">
              <input matInput placeholder="Role Code" formControlName="roleCode">
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-select placeholder="Select Rights" class="frm-ctrl" formControlName="rights" multiple>
              <mat-option *ngFor="let right of rights" [value]="right.rightCode">
                {{ right.rightName }}
              </mat-option>
            </mat-select>
          </div>
          <div class="form-group">
            <mat-form-field class="frm-ctrl">
              <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
          </div>

        </div>
        <mat-dialog-actions class="mat-dialog-footer" align="end">
          <button color="warn" type="button" mat-raised-button (click)="dialogRef.close()">Cancel</button>&nbsp;
          <button type="submit" color="primary" [disabled]="roleFrm.invalid"
            mat-raised-button>{{modalBtnTitle}}</button>
        </mat-dialog-actions>
      </form>


    </div>
  </mat-card-content>
</mat-card>
