<div>
    <mat-card>
      <mat-card-header class="header">
        <mat-card-title class="header_title"><i class="material-icons">menu</i> Role Management</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card_cntnt">
        <div class="col-md-2 text-right">
          <button (click)="addRole()" mat-raised-button color="primary">Add New Role</button>
        </div>
        <div>
          <div class="example-container mat-elevation-z8">
            <div class="example-loading-shade" *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
  
            <div class="example-table-container">
  
              <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
                matSortDisableClear matSortDirection="desc">
                <!-- Number Column -->
                <ng-container matColumnDef="roleName">
                  <th mat-header-cell *matHeaderCellDef>Role Name</th>
                  <td mat-cell *matCellDef="let row">{{row.roleName}}</td>
                </ng-container>
  
                <!-- Title Column -->
                <ng-container matColumnDef="roleCode">
                  <th mat-header-cell *matHeaderCellDef>Role Code</th>
                  <td mat-cell *matCellDef="let row">{{row.roleCode}}</td>
                </ng-container>
  
                <!-- State Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef>Rights</th>
                  <td mat-cell *matCellDef="let row">{{row.rights}}</td>
                </ng-container>
  
                <!-- State Column -->
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let row"> <button mat-raised-button color="warn"
                      (click)="editRole(row)">Edit</button></td>
                </ng-container>
  
                <!-- State Column -->
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let row"><button mat-raised-button color="warn"
                      (click)="deleteRole(row)">Delete</button></td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
  
            <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
